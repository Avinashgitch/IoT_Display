<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Office Data Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Attendance & Projects</h1>


        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}


        <!-- Display Data -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <p><strong>Absentees:</strong> {{ absentees }}</p>
                <p><strong>Remaining Projects:</strong> {{ projects }}</p>
                <p><strong>Best Performer of the Week:</strong> {{ performer }}</p>
            </div>
        </div>


        <!-- Form -->
        <form method="POST" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="absentees" class="form-label">Update Absentees Count:</label>
                <input
                    type="number"
                    class="form-control"
                    name="absentees"
                    id="absentees"
                    min="0"
                    max="100"
                    
                >
            </div>


            <div class="mb-3">
                <label for="projects" class="form-label">Update Remaining Projects:</label>
                <input
                    type="number"
                    class="form-control"
                    name="projects"
                    id="projects"
                    min="0"
                    max="50"
                    
                >
            </div>


            <div class="mb-3">
                <label for="performer" class="form-label">Set Best Performer:</label>
                <input
                    type="text"
                    class="form-control"
                    name="performer"
                    id="performer"
                    pattern="[A-Za-z ]{1,50}"
                    maxlength="25"
                    title="Only letters and spaces allowed, max 25 characters."
                >
            </div>


            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="/reset" class="btn btn-danger">Reset Data</a>
            </div>
        </form>
    </div>
</body>
</html>
